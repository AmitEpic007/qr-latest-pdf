<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Corporate | Course Syllabus</title>

  <style>
    :root {
      --primary: #0f172a;      /* corporate navy */
      --secondary: #2563eb;    /* professional blue */
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .course-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .course-btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .course-btn:hover {
      border-color: var(--secondary);
      background: #f1f5ff;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: #42f57e;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .course-info {
      flex: 1;
    }

    .course-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .course-desc {
      font-size: 13px;
      color: var(--muted);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }
    
    .footer img {
      width: 120px;
      max-width: 60%;
      height: auto;
      margin-bottom: 8px;
    }
    
    .footer p {
      font-size: 12px;
      color: #94a3b8;
    }

    /* Desktop enhancement */
    @media (min-width: 640px) {
      body {
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
      }
    }
  </style>
</head>

<body>
    <div class="container">
  
      <div class="header">
        <div class="logo">THE CORPORATE</div>
        <div class="tagline">Professional Spoken English & Career Skills</div>
      </div>
  
      <div class="card">
        <div class="card-title">Course Syllabus</div>
        <div class="card-subtitle">
          Tap a course below to view the detailed syllabus
        </div>
  
        <div class="course-list">
  
          <button class="course-btn" onclick="openFile('A')">
            <div class="icon">üó£Ô∏è</div>
            <div class="course-info">
              <div class="course-name">Spoken English</div>
              <div class="course-desc">
                Grammar, fluency, confidence & daily communication
              </div>
            </div>
          </button>
  
          <button class="course-btn" onclick="openFile('B')">
            <div class="icon">üíº</div>
            <div class="course-info">
              <div class="course-name">Interview Skills</div>
              <div class="course-desc">
                HR rounds, mock interviews & corporate etiquette
              </div>
            </div>
          </button>
        </div>
      </div>
      <footer class="footer">
        <p>Scan the QR code to access course materials</p>
        <img src="qr.png" alt="Scan QR code to access course materials" />
      </footer>
    </div>
  <!--Below Defined JS logic -->
    <script>
      async function openFile(folder) {
        try {
          const ts = Date.now(); // cache busting
    
          const res = await fetch(`latest.json?v=${ts}`, {
            cache: "no-store"
          });
    
          if (!res.ok) {
            throw new Error("Failed to load latest.json");
          }
    
          const map = await res.json();
    
          if (!map[folder]) {
            alert("No file found for folder " + folder);
            return;
          }
    
          location.replace(`${folder}/${map[folder]}?v=${ts}`);
        } catch (err) {
          console.error(err);
          alert("Error loading file mapping");
        }
      }
    </script>
  
  </body>
</html>
